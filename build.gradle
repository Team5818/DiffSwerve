plugins {
    id "org.rivierarobotics.frcgrantle" version "0.1.9"
}

dependencies {
    File ejmlDir = file('libs/ejml-v0.34-libs')
    File jchartDir = file('libs/jf')
    compile files(ejmlDir.listFiles())
    compile files(jchartDir.listFiles())
}

grantle.with {
    packageBase = 'org.rivierarobotics.robot'
    teamNumber = 5818
    versionSet_2018(
        '2018.4.1', // wpi
        '3.2.0', // wpiUtil
        '3.2.0', // openCv
        '1.3.0', // csCore
        '4.1.0', // ntCore
        '5.7.1.0' // ctr
    )
}
